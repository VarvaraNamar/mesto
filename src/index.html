<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивная страница с фото">
  <meta name="author" content="Варвара Намар">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип"> 
  </header>
  <main class="main-content">
    <section class="profile">
      <div class="profile__container">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="<%=require('./images/Avatar.jpeg')%>" alt="Аватар">
          <button class="profile__avatar-edit-button" aria-label="Редактировать аватар" type="button"></button>
        </div>
        <div class="profile__info">
          <div class=profile__edit-bio>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" aria-label="Редактировать профиль" type="button"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" aria-label="Добавить фотографии" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
      <form class="popup__form popup__form_type_profile" name="profile-form" novalidate>
        <input class="popup__input popup__input_type_name" id="name-input" type="text" name="name" required placeholder="Имя" minlength="2" maxlength="40">
        <span class="popup__error name-input-error">Вы пропустили это поле</span>
        <input class="popup__input popup__input_type_job" id="job-input" type="text" name="about" required placeholder="О себе" minlength="2" maxlength="200">
        <span class="popup__error job-input-error">Вы пропустили это поле</span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
      <form class="popup__form popup__form_type_avatar" name="avatar-form" novalidate>
        <input class="popup__input popup__input_type_avatar-link" id="avatar-link-input" type="url" name="avatar" required placeholder="Ссылка на картинку">
        <span class="popup__error avatar-link-input-error">Вы пропустили это поле</span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
      <form class="popup__form popup__form_type_card" name="card-form" novalidate>
        <input class="popup__input popup__input_type_card-title" id="card-title-input" type="text" name="name" required placeholder="Название" minlength="2" maxlength="30">
        <span class="popup__error card-title-input-error">Вы пропустили это поле</span>
        <input class="popup__input popup__input_type_card-link" id="card-link-input" type="url" name="link" required placeholder="Ссылка на картинку">
        <span class="popup__error card-link-input-error">Вы пропустили это поле</span>
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_confirm">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
      <form class="popup__form popup__form_type_confirm" name="popupForm" novalidate>
        <button class="popup__save-button" type="submit">Да</button>
      </form> 
    </div>
  </div>

  <div class="popup popup_type_zoom-image">
    <div class="popup__zoom-container">
      <img class="popup__zoom-image" src="#" alt="изображение карточки">
      <p class="popup__zoom-title"></p>
      <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
    </div>
  </div>
  
  <template id="card-template">    
      <article class="element">
        <img class="element__image" src="#" alt="изображение карточки">
        <button class="element__delete-button" aria-label="Удалить карточку" type="button"></button>
        <div class="element__description">
          <h2 class="element__title"></h2>
          <div class="element__like-container">
            <button class="element__like-button" aria-label="Поставить лайк" type="button"></button>
            <span class="element__like-count">0</span>
          </div>
        </div>      
      </article>
  </template>

</body>
</html>
