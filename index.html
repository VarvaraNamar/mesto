<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивная страница с фото">
  <meta name="author" content="Варвара Намар" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип" />
    <div class="header__line"></div>
  </header>
  <main class="main-content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/Avatar.jpeg" alt="Аватар">
        <div class="profile__info">
          <div class=profile__edit-bio>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <span class="sr-only">Редактировать профиль</span>
            </button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button">
        <span class="sr-only">Добавить фотографии</span>
      </button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li>
          <article class="element">
            <img class="element__image" src="./images/kamchatka.jpg" alt="Камчатка">
            <div class="element__description">
              <h2 class="element__title">Камчатка ggjhgfsdsdsds</h2>
              <button class="element__button">
                <span class="sr-only">Поставить лайк</span>
              </button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img class="element__image" src="./images/krim.jpg" alt="Крым">
            <div class="element__description">
              <h2 class="element__title">Крым</h2>
              <button class="element__button">
                <span class="sr-only">Поставить лайк</span>
              </button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img class="element__image" src="./images/teriberka.jpg" alt="Териберка">
            <div class="element__description">
              <h2 class="element__title">Териберка</h2>
              <button class="element__button">
                <span class="sr-only">Поставить лайк</span>
              </button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img class="element__image" src="./images/baikal.jpg" alt="Байкал">
            <div class="element__description">
              <h2 class="element__title">Байкал</h2>
              <button class="element__button">
                <span class="sr-only">Поставить лайк</span>
              </button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img class="element__image" src="./images/altai.jpg" alt="Алтай">
            <div class="element__description">
              <h2 class="element__title">Алтай</h2>
              <button class="element__button">
                <span class="sr-only">Поставить лайк</span>
              </button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img class="element__image" src="./images/sochi.jpg" alt="Сочи">
            <div class="element__description">
              <h2 class="element__title">Сочи</h2>
              <button class="element__button">
                <span class="sr-only">Поставить лайк</span>
              </button>
            </div>
          </article>
        </li>
      </ul>

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
