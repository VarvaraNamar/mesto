<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивная страница с фото">
  <meta name="author" content="Варвара Намар" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип" />
    <div class="header__line"></div>
  </header>
  <main class="main-content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/Avatar.jpeg" alt="Аватар">
        <div class="profile__info">
          <div class=profile__edit-bio>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <span class="sr-only">Редактировать профиль</span>
            </button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button">
        <span class="sr-only">Добавить фотографии</span>
      </button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li>
          <article class="element">
            <img class="element__image" src="./images/kamchatka.jpg" alt="Камчатка">
            <div class="element__description">
              <h2 class="element__title">Камчатка</h2>
              <button class="element__like-button">
                <span class="sr-only">Поставить лайк</span>
              </button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img class="element__image" src="./images/krim.jpg" alt="Крым">
            <div class="element__description">
              <h2 class="element__title">Крым</h2>
              <button class="element__like-button">
                <span class="sr-only">Поставить лайк</span>
              </button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img class="element__image" src="./images/teriberka.jpg" alt="Териберка">
            <div class="element__description">
              <h2 class="element__title">Териберка</h2>
              <button class="element__like-button">
                <span class="sr-only">Поставить лайк</span>
              </button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img class="element__image" src="./images/baikal.jpg" alt="Байкал">
            <div class="element__description">
              <h2 class="element__title">Байкал</h2>
              <button class="element__like-button">
                <span class="sr-only">Поставить лайк</span>
              </button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img class="element__image" src="./images/altai.jpg" alt="Алтай">
            <div class="element__description">
              <h2 class="element__title">Алтай</h2>
              <button class="element__like-button">
                <span class="sr-only">Поставить лайк</span>
              </button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img class="element__image" src="./images/sochi.jpg" alt="Сочи">
            <div class="element__description">
              <h2 class="element__title">Сочи</h2>
              <button class="element__like-button">
                <span class="sr-only">Поставить лайк</span>
              </button>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__name" type="text" name="name" placeholder="Имя"/>
      <input class="popup__caption"type="text" name="occupation" placeholder="О себе"/>
      <button class="popup__save-button">Сохранить</button>
      <button class="popup__close-button">
        <span class="sr-only">Закрыть</span>
      </button>
    </form>
  </div>

</body>
</html>
