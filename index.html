<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивная страница с фото">
  <meta name="author" content="Варвара Намар">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
  <script src="./scripts/constants.js"></script>
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип"> 
  </header>
  <main class="main-content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/Avatar.jpeg" alt="Аватар">
        <div class="profile__info">
          <div class=profile__edit-bio>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" aria-label="Редактировать профиль" type="button"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" aria-label="Добавить фотографии" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
      <form class="popup__form" name="profile-form" novalidate>
        <input class="popup__input popup__input_type_name" type="text" name="name" required placeholder="Имя">
        <input class="popup__input popup__input_type_occupation" type="text" name="occupation" required placeholder="О себе">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__close-button popup__close-button_add-card" aria-label="Закрыть" type="button"></button>
      <form class="popup__form popup__form_add-card" name="card-form" novalidate>
        <input class="popup__input popup__input_card_title" type="text" name="title" required placeholder="Название">
        <input class="popup__input popup__input_card_link" type="text" name="link" required placeholder="Ссылка на картинку">
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_zoom-card">
    <div class="popup__overlay"></div>
    <div class="popup__zoom-container">
      <img class="popup__zoom-image" src="#" alt="изображение карточки">
      <p class="popup__zoom-title"></p>
      <button class="popup__close-button popup__close-button_zoom-card" aria-label="Закрыть" type="button"></button>
    </div>
  </div>
  
  <template id="card-template">    
      <article class="element">
        <img class="element__image" src="#" alt="изображение карточки">
        <button class="element__delete-button" aria-label="Удалить карточку" type="button"></button>
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button class="element__like-button" aria-label="Поставить лайк" type="button"></button>
        </div>      
      </article>
  </template>

</body>
</html>
